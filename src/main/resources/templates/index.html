<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Pokédex</title>
</head>
<body>


<div th:replace="fragments/header"></div>


<h2>Pokédex:</h2>

<table class ="content-table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Name</th>
            <th>Speed</th>
            <th>Special defence</th>
            <th>Special attack</th>
            <th>Defence</th>
            <th>Attack</th>
            <th>Hp</th>
            <th>Primary type</th>
            <th>Secondary type</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
    </thead>

    <tbody class="active-row">

        <tr th:each="p : ${pokemons}">
            <td><img th:src="@{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' +
        ${p.id} + '.png'}"></td>

            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.speed}"></td>
            <td th:text="${p.specialDefence}"></td>
            <td th:text="${p.specialAttack}"></td>
            <td th:text="${p.defence}"></td>
            <td th:text="${p.attack}"></td>
            <td th:text="${p.hp}"></td>
            <td th:text="${p.primType}"></td>
            <td th:text="${p.secType}"></td>
            <td><a th:href="@{'/update/' + ${p.id}}">Update</a></td>
            <td><a th:href="@{'/delete/' + ${p.id}}">Delete</a></td>

        </tr>

    </tbody>

</table>

<h2>Push Pikachu to back up</h2>
<a href="/" th:href="@{/}"><img class="logo" src="/Pikachu.png" alt="logo" width="100" height="100"></a>

</body>
</html>
